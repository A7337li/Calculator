<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>

<body>
    <div id="box">
        <input type="text" value="" id="inp">
        <div id="buttons">
            <input type="button" value="(" class="dark" onclick="myfunction('(')">
            <input type="button" value=")" class="dark" onclick="myfunction(')')">
            <input type="button" value="%" class="dark" onclick="myfunction('%')">
            <input type="button" value="C" class="dark" onclick="clean('')">
            <input type="button" value="7" class="light" onclick="myfunction('7')">
            <input type="button" value="8" class="light" onclick="myfunction('8')">
            <input type="button" value="9" class="light" onclick="myfunction('9')">
            <input type="button" value="&divide;" class="dark" onclick="myfunction('&divide;')">
            <input type="button" value="4" class="light" onclick="myfunction('4')">
            <input type="button" value="5" class="light" onclick="myfunction('5')">
            <input type="button" value="6" class="light" onclick="myfunction('6')">
            <input type="button" value="&times;" class="dark" onclick="myfunction('&times;')">
            <input type="button" value="1" class="light" onclick="myfunction('1')">
            <input type="button" value="2" class="light" onclick="myfunction('2')">
            <input type="button" value="3" class="light" onclick="myfunction('3')">
            <input type="button" value="-" class="dark" onclick="myfunction('-')">
            <input type="button" value="0" class="light" onclick="myfunction('0')">
            <input type="button" value="." class="light" onclick="myfunction('.')">
            <input type="button" value="=" class="blue">
            <input type="button" value="+" class="dark" onclick="myfunction('+')">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
