<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>

<body>
    <div id="box">
        <form>
            <input type="text" value="" id="inp" readonly>
            <input type="text" value="" id="inp2" readonly>
            <div id="buttons">
                <input type="button" value="(" class="dark, inputs">
                <input type="button" value=")" class="dark, inputs">
                <input type="button" value="&#9003;" class="dark , delete">
                <input type="reset" value="C" class="dark , c">
                <input type="button" value="%" class="dark" onclick="mathfa('Percent')">
                <input type="button" value="&radic;" class="dark" onclick="SingleOperation('sqrt')">
                <input type="button" value="|x|" class="dark" onclick="SingleOperation('abs')">
                <input type="button" value="^" class="dark" onclick="mathfa('pow')">
                <input type="button" value="round" class="dark" onclick="SingleOperation('round')">
                <input type="button" value="ceil" class="dark" onclick="SingleOperation('ceil')">
                <input type="button" value="floor" class="dark" onclick="SingleOperation('floor')">
                <input type="button" value="" class="dark">
                <input type="button" value="7" class="light, inputs">
                <input type="button" value="8" class="light, inputs">
                <input type="button" value="9" class="light, inputs">
                <input type="button" value="&divide;" class="dark" onclick="mathfa('/')">
                <input type="button" value="4" class="light, inputs">
                <input type="button" value="5" class="light, inputs">
                <input type="button" value="6" class="light, inputs">
                <input type="button" value="&times;" class="dark" onclick="mathfa('*')">
                <input type="button" value="1" class="light, inputs">
                <input type="button" value="2" class="light, inputs">
                <input type="button" value="3" class="light, inputs">
                <input type="button" value="-" class="dark" onclick="mathfa('-')">
                <input type="button" value="0" class="light, inputs">
                <input type="button" value="." class="light, inputs">
                <input type="button" value="=" class="blue">
                <input type="button" value="+" class="dark" onclick="mathfa('+')">
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
